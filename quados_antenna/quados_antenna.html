<meta charset=utf-8>
<title>Quados antenna calculator</title>

<style id="compiled-css">
body
{
	background-color: seashell;
	font-family: sans-serif;
}

#inputForm
{
	padding: 20px;
	font-size: 14px;
}


#inputForm textarea
{
	display:block;
	width: 90%;
	height: 250px;
}

label
{
	clear:both;display:block;
}
svg
{
	display: block;
	position:relative;
	margin-top: 40px;
}
</style>
</head>

<body onload="return calculate();">

<h1>Quados antenna calculator</h1>
<p>Based on:
	<ul>
		<li> <a href="https://3g-aerial.biz/onlajn-raschety/raschety-antenn/raschet-antenny-quados">Расчет антенны Quados </a>
		<li> <a href="https://www.qsl.net/yu1aw/ANT_VHF/quados.pdf">Quados Sector Antenna for 2.4 GHz WiFi. Dragoslav Dobričić, YU1AW </a>
	</ul>
</p>

<form id="inputForm" onsubmit="return calculate();">
	<label class="formbuilder-text-label">Frequency (MHz):
		<input type="number" step="1" name="input_frequency" value="1800" required onchange="return calculate();">
	</label>
	<label for="input_frames">Frames quantity:
		<select name="input_frames" id="input_frames" required onchange="return calculate();">
			<option value="">choose frames quantity</option>
			<option value="4" selected>4</option>
			<option value="6">6</option>
			<option value="8">8</option>
		</select>
	</label>
	<input type="submit" value="Calculate">
	<label class="clear">Result:
		<textarea id="outputArea">No data</textarea>
	</label>
</form>

<script>

function _formatResult(argFreq, argFrames, argA, argB, argC, argD, argE, argWD, argH, argI, argR)
{
	var WaveLen = 299792 / argFreq;
	var l = 4 * (argA + argB + argD + (argFrames - 1) * argC);
	result = "";
	result = result + "QUADOS-" + argFrames + " " + argFreq + "MHz Antenna" + '\n';
	result = result + "λ (wave length):  " + Math.round(WaveLen * 10) / 10 + "  mm" + '\n';
	result = result + "-------------------------------------------------------------" + '\n';
	result = result + "A (length): " + Math.round(argA * 10) / 10 + " mm" + '\n';
	result = result + "B (length): " + Math.round(argB * 10) / 10 + "mm" + '\n';
	result = result + "C (frame side): " + Math.round(argC * 10) / 10 + "mm" + '\n';
	result = result + "D (frame side): " + Math.round(argD * 10) / 10 + "mm" + '\n';
	result = result + "E (wire axis to axis): " + Math.round(argE * 10) / 10 + "mm" + '\n';
	result = result + "H (distance to reflector): " + Math.round(argH * 10) / 10 + "mm" + '\n';
	result = result + "-------------------------------------------------------------" + '\n';
	result = result + "Wire full length: " + Math.round(l * 10) / 10 + "mm" + '\n';
	result = result + "Approximated wire diameter: " + Math.round(argWD * 10) / 10 + "mm" + '\n';
	result = result + "Reflector dimensions: " + Math.round(argI) + "x" + Math.round(argR) + "mm" + '\n';
	return result;
}

function calculate()
{
	form = document.getElementById('inputForm');
	outputArea = document.getElementById('outputArea');
	Freq = form.elements['input_frequency'].value * 1;
	var WaveLen = 299792 / Freq;
	var Frames = form.elements['input_frames'].value * 1;
	if (Frames == 4)
	{
		var A = 0.1814257885467257 * WaveLen;
		var B = 0.3219899130063511 * WaveLen;
		var C = 0.2942039814271228 * WaveLen;
		var D = 0.3228071462880931 * WaveLen;
		var E = 0.0776371617654907 * WaveLen;
		var WD = 0.0163446656348402 * WaveLen;
		var H = 0.1421985910231094 * WaveLen;
		var I = 2.942039814271228 * WaveLen;
		var R = 0.5965802956716657 * WaveLen;
		result = _formatResult(Freq, Frames, A, B, C, D, E, WD, H, I, R)
	}
	if (Frames == 6)
	{
		var A = 0.1740706890110477 * WaveLen;
		var B = 0.3505930778673213 * WaveLen;
		var C = 0.3383345786411912 * WaveLen;
		var D = 0.2974729145540908 * WaveLen;
		var E = 0.3277105459785451 * WaveLen;
		var F = 0.0817233281742008 * WaveLen;
		var WD = 0.0163446656348402 * WaveLen;
		var H = 0.1184988258525911 * WaveLen;
		var I = 4.413059721406842 * WaveLen;
		var R = 0.5965802956716657 * WaveLen;
		result = _formatResult(Freq, Frames, A, B, C, D, E, WD, H, I, R)
	}
	if (Frames == 8)
	{
		var A = 0.1609949565031755 * WaveLen;
		var B = 0.3285277792602871 * WaveLen;
		var C = 0.3375173453594492 * WaveLen;
		var D = 0.3620343438117095 * WaveLen;
		var E = 0.3064624806532529 * WaveLen;
		var F = 0.3399690452046752 * WaveLen;
		var G = 0.0931645941185889 * WaveLen;
		var WD = 0.0163446656348402 * WaveLen;
		var H = 0.1119609595986551 * WaveLen;
		var I = 5.884079628542456 * WaveLen;
		var R = 0.5965802956716657 * WaveLen;
		result = _formatResult(Freq, Frames, A, B, C, D, E, WD, H, I, R)
	}
	outputArea.innerHTML = result;
	return false;
}

</script>
